<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROQ Live Chat</title>
    <style>
        /* CSS untuk live chat */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background-color: #fff;
            width: 400px;
            height: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-box {
            flex-grow: 1;
            padding: 15px;
            background-color: #f5f5f5;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 10px;
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
        }

        .message.sent {
            align-self: flex-end;
            background-color: #4CAF50;
            color: white;
        }

        .message.received {
            align-self: flex-start;
            background-color: #e0e0e0;
            color: #333;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #eee;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .chat-input button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chat-input button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        GROQ Live Chat
    </div>
    <div class="chat-box" id="chat-box">
        <div class="message received" id="initial-message">Halo! Bagaimana saya bisa membantu Anda seputar tembakau?</div>
    </div>
    <div class="chat-input">
        <input type="text" id="message" placeholder="Type your message...">
        <button id="sendBtn">Send</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const sendBtn = document.getElementById('sendBtn');
    const messageInput = document.getElementById('message');

    sendBtn.addEventListener('click', async function () {
        const message = messageInput.value;

        // Tampilkan pesan pengguna di chat-box
        if (message.trim() !== "") {
            const userMessageElement = document.createElement('div');
            userMessageElement.classList.add('message', 'sent');
            userMessageElement.textContent = message;
            chatBox.appendChild(userMessageElement);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Kirim pesan ke server
            const response = await fetch('http://localhost:3000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message }),
            });

            const data = await response.json();

            // Tampilkan respons dari GROQ di chat-box
            const replyMessageElement = document.createElement('div');
            replyMessageElement.classList.add('message', 'received');
            replyMessageElement.textContent = data.reply;
            chatBox.appendChild(replyMessageElement);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Bersihkan input
            messageInput.value = '';
        }
    });
</script>

</body>
</html>
